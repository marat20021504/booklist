<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book LIst</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>

    <div class="mt-4 w-50 mx-auto">

        <h1 class="display-4 text-center"><span class="text-warning">Book List</span></h1>

        <form id="book-form">

            <div class="form-group mt-3">

                <label for="title">Title</label>
                <input type="text" id="title" class="form-control mt-2">

            </div>

            <div class="form-group mt-3">

                <label for="author">Author</label>
                <input type="text" id="author" class="form-control mt-2">

            </div>

            <div class="form-group mt-3">

                <label for="year">Year</label>
                <input type="text" id="year" class="form-control mt-2">

            </div>

            <input type="submit" value="Add Book" class="btn btn-warning btn-block form-control mt-5">

        </form>
        
        <table class="table table-striped mt-5 text-center table-hover">

            <thead>

                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                </tr>

            </thead>

            <tbody id="book-list"></tbody>

        </table>

    </div>
<script src="/script.js"></script>
</body>
</html>
